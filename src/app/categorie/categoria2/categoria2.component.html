<div class="container mt-3">
    <div class="row text-center">
        <div class="col">
            <h1>Albums</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table">
                <thead>
                    <th>Id Utente</th>
                    <th>Titolo</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let album of album">
                        <td>{{album.userId}}</td>
                        <td>{{album.title}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
